version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: meri-dukaan-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: meri_dukaan
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meri-dukaan-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/meri_dukaan?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 3000
      STORAGE_PATH: /app/storage
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/app/storage
      - ./src:/app/src
      - ./prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run start:dev

volumes:
  postgres_data:

